<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <header class="header">
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <!--====== My Form ======-->
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name..." required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email..." required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age(optional)</label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <label for="role">Which option best describes Your current role?</label>
          <select name="role" id="dropdown" class="form-control" required>
            <option value="student">Student</option>
            <option value="job">Full time</option>
            <option value="learner">Full time learner</option>
            <option value="preferNo">Prefer not to Say</option>
            <option value="other">Other</option>
          </select>
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input type="radio" name="user-recomend" value="definately" class="input-radio" checked>
              "Definately"
            </label>
            <label>
              <input type="radio" name="user-recomend" value="maybe" class="input-radio" checked>
              "Maybe"
            </label>
            <label>
              <input type="radio" name="user-recomend" value="not-sure" class="input-radio" checked>
              "Not sure"
            </label>
          </div>
          <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select name="mostLike" id="most-like" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
              <option value=""></option>
            </select>
          </div>
          <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(check all that apply)</span>  
            </p>
            <label>
            <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">
            Front-end Projects
            </label>
            <label>
              <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">
              Back-end Projects
              </label>
              <label>
                <input type="checkbox" name="prefer" value="data visualization" class="input-checkbox">
                Data Visualization
                </label>
                <label>
                  <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">
                  Challenges
                  </label>
                  <label>
                    <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">
                    Open-source Community
                    </label>
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?
            </p>
            <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
          </div>
        </div>

      </form>


    </div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
